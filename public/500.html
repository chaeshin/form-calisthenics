<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oops! We Fell Over (500)</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      background-color: #2e2e2e;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff5722;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .error-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      color: #fff;
      background-color: #ff5722;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oops! We Fell Over</h1>
    <img src="/bear.jpeg" alt="Error Image" class="error-image">
    <p>Oops! It looks like we tried to do a one-arm handstand, but we fell over.</p>
    <a href="/" class="btn">Back to Home</a>
  </div>
</body>
</html>
